<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Comp</title>
  </head>
  <body>
    <header>
      <img src="assets/fetch-logo.png" class="logo" alt="fetch conference 2021 logo">
      <h1 class="hidden">Fetch Conference 2021</h1>
      <nav>
        <img src="assets/hamburger-menu.png" class="mobile-nav" alt="menu dropdown">
        <ul class="desktop-nav">
          <li><img src="./assets/registration-26.png" class="nav-icon" alt="registration icon">Register</li>
          <li><img src="./assets/schedule-26.png" class="nav-icon" alt="schedule icon">Schedule</li>
          <li><img src="./assets/faq-26.png" class="nav-icon" alt="faq icon">FAQ</li>
        </ul>
      </nav>
    </header>
    <section class="schedule-of-events">
        <h2>Schedule of Events</h2>
    </section>
    <main>
      <div class="presenters">
        <article class="card">
          <div class="image-area">
            <div class="image-container">
              <img src="./assets/info-50.png" class="info-icon" alt="info icon">
              <div class="date-container">
                <p class="month">April</p>
                <p class="date">20</p>
              </div>
              <img src="./assets/mr-bubz.jpeg" class="presenter-photo" alt="Mr. Bubz dog img">
            </div>
          </div>
          <div class="text-area">
            <h3>Title of Talk</h3>
            <p>Friday 4/20/21 10:00am</p>
            <div class="subtitle-box">
              <h4>Subtitle of talk</h4>
            </div>
            <p>Presented by:</p>
            <h5>Master Bubz</h5>
            <p>Location:</p>
            <h6>Mile High Ballroom</h6>
          </div>
        </article>


      </div>
    </main>
    
  </body>
    <script type="text/javascript" src="main.js"></script>
</html>
